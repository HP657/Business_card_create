<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명합 제작</title>
</head>
<body>
    <form action="/main" method="POST">
        이름: <input type="text" name="ko_name" required><br>
        비밀번호: <input type="password" name="password" placeholder="비밀번호"><br>
        공유 비밀번호<input type="text" name="share_password" placeholder="공유 비밀번호"><br>
        직군: <input type="text" name="jon" required><br>
        영어이름: <input type="text" name="en_name" required><br>
        전화번호: <input type="text" name="tel" required><br>
        이메일: <input type="email" name="email" required><br>
        <button type="submit">만들기</button>
    </form>
    <h2>명함 보러가기</h2>
    

</body>
</html>
